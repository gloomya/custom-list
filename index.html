<!DOCTYPE html>
<html>
<head>
	<title>Custom List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h1>Custom List</h1>
		<p id="first">Add item to your list:</p>
		<input id="userinput" type="text" placeholder="enter item">
		<button class="add-item" id="enter"><span>+</span> Add item</button>
		<div class="items-list">
			<ul>
				<p class="empty-list" id="empty-list">Items will appear here when you add them...</p>
			</ul>
		</div>
		<button class="clear-list" id="clear-list">Clear list</button>
		<script type="text/javascript" src="script.js"></script>
	</div>
</body>
</html>
